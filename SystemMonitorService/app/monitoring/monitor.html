<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Live Performance Counters</h3>
        <div class="row">
            <div class="col-lg-6">
                <h4>CPU percentage</h4>
                <smoothie-chart data="cpuData" />
            </div>

            <div class="col-lg-6">
                <h4>Disk space on C:</h4>
                <nvd3-pie-chart data="diskSeries"
                                id="diskPie"
                                x="xFunction()"
                                y="yFunction()"
                                margin="{left:0,top:0,bottom:0,right:0}"
                                showlabels="true"
                                pielabelsoutside="true"
                                showvalues="true"
                                labeltype="percent"
                                showlegend="true"
                                donut="true"
                                donutratio=".25"
                                donutlabelsoutside="true"
                                height="350">
                    <svg></svg>
                </nvd3-pie-chart>
            </div>
        </div>
    </div>
</div>
